version: "3.9"

services:
    streamlit:
        build: .
        hostname: "streamlit"
        container_name: "streamlit"
        ports:
            - "8501:8501"
        entrypoint: ["streamlit", "run", "replit.py", "--server.port=8501", "--server.address=0.0.0.0"]
        volumes:
            - .:/test
